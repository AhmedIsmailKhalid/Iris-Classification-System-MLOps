name: Automated Model Retraining

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      force:
        description: 'Force retraining even with insufficient data'
        required: false
        type: boolean
        default: false
  
  # Scheduled check (every 12 hours)
  schedule:
    - cron: '0 */12 * * *'
  
  # Can be triggered by other workflows
  repository_dispatch:
    types: [retrain-model]

jobs:
  check-and-retrain:
    name: Check Drift & Retrain Model
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.8.3
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root
    
    - name: Install project
      run: poetry install --no-interaction
    
    - name: Check for new data
      id: check-data
      run: |
        if [ -f "data/monitoring/new_data.csv" ]; then
          SAMPLE_COUNT=$(wc -l < data/monitoring/new_data.csv)
          echo "samples=$SAMPLE_COUNT" >> $GITHUB_OUTPUT
          echo "has_data=true" >> $GITHUB_OUTPUT
          echo "Found $SAMPLE_COUNT new samples"
        else
          echo "has_data=false" >> $GITHUB_OUTPUT
          echo "No new data found"
        fi
    
    - name: Run drift detection
      if: steps.check-data.outputs.has_data == 'true'
      id: drift-check
      run: |
        echo "Running drift detection..."
        poetry run python -c "
        from src.monitoring.drift_detector import DriftDetector
        from src.monitoring.data_logger import DataLogger
        from src.data.load_data import load_iris_from_sklearn
        
        detector = DriftDetector()
        logger = DataLogger()
        
        reference_X, _ = load_iris_from_sklearn()
        new_data = logger.load_new_data()
        
        if new_data is not None and len(new_data) >= 30:
            result = detector.detect_dataset_drift(reference_X, new_data)
            print(f'Drift detected: {result[\"drift_detected\"]}')
            print(f'Drift severity: {result[\"drift_severity\"]}')
            print(f'Recommendation: {result[\"recommendation\"]}')
            
            if result['drift_detected']:
              exit(0)  # Drift detected, proceed with retraining
            else:
              exit(1)  # No drift, skip retraining
        else:
            print('Insufficient data for drift detection')
            exit(1)
        "
      continue-on-error: true
    
    - name: Retrain model
      if: |
        steps.drift-check.outcome == 'success' || 
        github.event.inputs.force == 'true' ||
        github.event_name == 'repository_dispatch'
      run: |
        echo "ðŸ”„ Starting model retraining..."
        
        FORCE_FLAG=""
        if [ "${{ github.event.inputs.force }}" == "true" ]; then
          FORCE_FLAG="--force"
        fi
        
        poetry run python scripts/retrain_with_new_data.py $FORCE_FLAG
    
    - name: Run tests on new model
      if: steps.drift-check.outcome == 'success'
      run: |
        echo "ðŸ§ª Testing retrained model..."
        poetry run pytest tests/test_model.py -v
    
    - name: Commit new model
      if: steps.drift-check.outcome == 'success'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        git add models/iris_classifier.joblib
        git add models/model_registry.json
        
        # Get new model version from registry
        MODEL_VERSION=$(poetry run python -c "
        import json
        from pathlib import Path
        registry = json.loads(Path('models/model_registry.json').read_text())
        print(registry['active_model'])
        ")
        
        git commit -m "chore: automated model retraining - $MODEL_VERSION

        - Retrained with drift-detected data
        - Automated by GitHub Actions
        - Triggered by: ${{ github.event_name }}
        " || echo "No changes to commit"
    
    - name: Push changes
      if: steps.drift-check.outcome == 'success'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
    
    - name: Create summary
      if: always()
      run: |
        echo "##  Automated Retraining Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.check-data.outputs.has_data }}" == "true" ]; then
          echo "âœ… New data found: ${{ steps.check-data.outputs.samples }} samples" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ No new data available" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ steps.drift-check.outcome }}" == "success" ]; then
          echo "âœ… Drift detected - retraining triggered" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”„ Model retrained and committed" >> $GITHUB_STEP_SUMMARY
        else
          echo "â„¹ï¸ No drift detected - model unchanged" >> $GITHUB_STEP_SUMMARY
        fi